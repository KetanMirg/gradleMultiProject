plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

subprojects {

    apply plugin: 'java'

    group 'org.gradleprac'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
        mavenCentral()
    }
}
// declaring the dependencies for the subprojects from the rootProject, these can be declared at the individual sub project level as well

project(':sub-module-1'){
    apply plugin: 'java-library'

    dependencies {
        api 'org.apache.commons:commons-math3:3.0'
    }
}

project(':sub-module-2'){
    dependencies {
        implementation 'org.apache.commons:commons-lang3:3.0'
    }
}

project(':sub-module-3'){
    dependencies {
        implementation project(':sub-module-1')
    }
}

dependencies {
    implementation 'org.springframework:spring-core:5.2.7.RELEASE'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
